<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Spending Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="mt-4">ðŸ’° Smart Spending Tracker</h1>
    <button id="darkModeToggle" class="btn btn-dark mb-3">ðŸŒ™ Dark Mode</button>
    <button id="smsPermissionBtn" class="btn btn-info mb-3">ðŸ“± Enable SMS Auto-Tracking</button>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h6>Income</h6>
            <h3 id="totalIncome">â‚¹0.00</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h6>Expenses</h6>
            <h3 id="totalExpense">â‚¹0.00</h3>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card" id="balanceCard">
          <div class="card-body">
            <h6>Balance</h6>
            <h3 id="balance">â‚¹0.00</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Transaction Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>âž• Add New Transaction</h5>
        <form id="transactionForm">
          <div class="mb-3">
            <label class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="amount" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" id="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="mb-3" id="categoryField" style="display: none;">
            <label class="form-label">Category</label>
            <select class="form-select" id="category">
              <option>Food</option>
              <option>Transport</option>
              <option>Entertainment</option>
              <option>Bills</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <!-- Transactions List -->
    <div class="card">
      <div class="card-body">
        <h5>ðŸ“œ Transactions</h5>
        <button onclick="exportToCSV()" class="btn btn-success mb-3">ðŸ“¥ Export to CSV</button>
        <table class="table" id="transactionsTable">
          <thead>
            <tr>
              <th>Amount</th>
              <th>Type</th>
              <th>Category</th>
              <th>Date</th>
              <th>Source</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="transactionsList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
